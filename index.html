<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Puzzle Universe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body class="dark-theme">

    <div class="aurora-background">
        <div class="aurora-dot"></div><div class="aurora-dot"></div><div class="aurora-dot"></div>
    </div>

    <div id="main-menu-screen" class="screen active">
        <header class="main-menu-header">
            <div id="gem-balance-display" class="gem-balance">
                <span id="gem-balance">0</span> üíé

            <div class="header-buttons">

        </header>
        <main class="menu-container">
            <h1>Puzzle<br>Universe</h1>
            <div class="menu-item" data-game="tetris">
                <div class="menu-item-content"><h2>Classic Blocks</h2><div class="highscore">HIGH SCORE: <span id="highscore-tetris-marathon-hard">0</span></div></div>
            </div>
            <div class="menu-item" data-game="block-puzzle">
                <div class="menu-item-content"><h2>Puzzle Board</h2><div class="highscore">HIGH SCORE: <span id="highscore-block-puzzle-classic-hard">0</span></div></div>
            </div>
        </main>
    </div>

    <div id="game-mode-screen" class="screen">
        </div>

    <div id="shop-screen" class="screen">
        <button class="icon-btn small back-to-main-menu">&larr;</button>
        <h2>Prodavnica</h2>
        <div class="shop-container">
            <h3>Teme</h3>
            <div id="shop-themes-container" class="shop-grid"></div>
            <h3>Modovi Igre</h3>
            <div id="shop-modes-container" class="shop-grid"></div>
        </div>
    </div>

    <div id="achievements-screen" class="screen">
        <button class="icon-btn small back-to-main-menu">&larr;</button>
        <h2>Dostignuƒáa</h2>
        <div id="achievements-container" class="achievements-container"></div>
    </div>
    
    <div id="game-screen" class="screen">
        </div>
    
    <div id="post-game-screen" class="screen">
        </div>

    <div id="daily-login-modal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="daily-login-title">Dobrodo≈°li Nazad!</h2>
            <p id="daily-login-text">Tvoja dnevna nagrada:</p>
            <div id="daily-login-reward" class="gem-reward">100 üíé</div>
            <p id="daily-login-streak"></p>
        </div>
    </div>

    <div id="settings-modal" class="modal-overlay">
        </div>
    <div id="help-modal" class="modal-overlay">
        </div>
    
    <script src="script.js"></script>
</body>
</html>
