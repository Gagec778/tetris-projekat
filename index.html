                     <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path><line x1="3" y1="6" x2="21" y2="6"></line><path d="M16 10a4 4 0 0 1-8 0"></path></svg>

                </button>
                <button id="settings-btn" class="icon-btn large header-icon" title="PodeÅ¡avanja">

                </button>
            </div>
        </header>
        <main class="menu-container">
            <h1>Puzzle<br>Universe</h1>
            <div class="menu-item" data-game="tetris">
                <div class="menu-item-content"><h2>Classic Blocks</h2></div>
            </div>
            <div class="menu-item" data-game="block-puzzle">
                <div class="menu-item-content"><h2>Puzzle Board</h2></div>
            </div>
        </main>
    </div>

    <div id="game-mode-screen" class="screen">
        </div>
    
    <div id="shop-screen" class="screen">
        <button class="icon-btn small back-to-main-menu">&larr;</button>
        <h2>Prodavnica</h2>
        <div class="shop-container">
            <h3>Teme</h3>
            <div id="shop-themes-container" class="shop-grid"></div>
            <h3>Modovi Igre</h3>

    <div id="daily-login-modal" class="modal-overlay">
