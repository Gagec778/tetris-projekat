<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Puzzle Universe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body class="dark-theme">

    <div class="aurora-background">
        <div class="aurora-dot"></div>
        <div class="aurora-dot"></div>
        <div class="aurora-dot"></div>
    </div>

    <div id="main-menu-screen" class="screen active">
        <header class="main-menu-header">
            <div id="gem-balance-display" class="gem-balance">
                <span id="gem-balance">0</span>
                <svg class="gem-icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" focusable="false">
                    <path d="M12 2.5L2.5 9.803l7.303 9.697h4.394l7.303-9.697L12 2.5zm0 1.902l7.697 5.76-6.197 8.24h-3L4.303 10.162 12 4.402z"/>
                </svg>
            </div>
            <div class="header-buttons">
                <button id="shop-btn" class="icon-btn large header-icon" aria-label="Prodavnica">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true" focusable="false">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                    </svg>
                </button>
                <button id="achievements-btn" class="icon-btn large header-icon" aria-label="Dostignuća">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true" focusable="false">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                        <path d="m9 12 2 2 4-4"></path>
                    </svg>
                </button>
                <button id="settings-btn" class="icon-btn large header-icon" aria-label="Podešavanja">
                     <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true" focusable="false">
                        <path d="M12.22 2h-4.44l-2 4-4.44.74-.74 4.44 4 2-2 4 4.44.74.74 4.44 4-2 2 4h4.44l2-4 4.44-.74.74-4.44-4-2 2-4-4.44-.74-.74-4.44-4 2z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                </button>
            </div>
        </header>
        <main class="menu-container">
            <h1>Puzzle<br>Universe</h1>
            <div class="menu-item" data-game="tetris">
                <div class="menu-item-content"><h2>Classic Blocks</h2></div>
            </div>
            <div class="menu-item" data-game="block-puzzle">
                <div class="menu-item-content"><h2>Puzzle Board</h2></div>
            </div>
        </main>
    </div>

    <div id="game-mode-screen" class="screen">
        <button class="icon-btn small back-to-main-menu" aria-label="Nazad na glavni meni">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true" focusable="false"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
        </button>
        <div id="mode-selection-container">
            </div>
        <div class="difficulty-selector">
            <button class="difficulty-btn" data-difficulty="easy">Lako</button>
            <button class="difficulty-btn active" data-difficulty="normal">Normalno</button>
            <button class="difficulty-btn" data-difficulty="hard">Teško</button>
        </div>
    </div>
    
    <div id="shop-screen" class="screen">
        <button class="icon-btn small back-to-main-menu" aria-label="Nazad na glavni meni">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true" focusable="false"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
        </button>
        <h2>Prodavnica</h2>
        <div class="shop-container">
            <h3>Teme</h3>
            <div id="shop-themes-container" class="shop-grid"></div>
            <h3>Modovi Igre</h3>
            <div id="shop-modes-container" class="shop-grid"></div>
        </div>
    </div>

    <div id="achievements-screen" class="screen">
        <button class="icon-btn small back-to-main-menu" aria-label="Nazad na glavni meni">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true" focusable="false"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
        </button>
        <h2>Dostignuća</h2>
        <div id="achievements-container" class="achievements-container"></div>
    </div>

    <div id="game-screen" class="screen">
        <div id="tetris-game-area" class="game-area">
            <div id="tetris-ui-header" class="game-header-bar">
                <div class="ui-frame score-frame">
                    <div class="frame-title">Skor</div>
                    <div id="tetris-score" class="score-display">0</div>
                </div>
                <div class="ui-frame">
                    <div class="frame-title">Nivo/Cilj</div>
                    <div id="tetris-level" class="level-display">1</div>
                </div>
                <div class="ui-frame">
                    <div class="frame-title">Sledeći</div>
                    <div id="tetris-next-piece" class="piece-preview"></div>
                </div>
                <div id="tetris-hold-container" class="ui-frame">
                    <div class="frame-title">Zadržano (C)</div>
                    <div id="tetris-hold-piece" class="piece-preview"></div>
                </div>
            </div>
            <div class="game-board-frame">
                <div id="tetris-board"></div>
            </div>
            <div class="game-controls-header">
                <button id="pause-btn-tetris" class="icon-btn small" aria-label="Pauza">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>
                </button>
                <button id="help-btn-tetris" class="icon-btn small help-btn" aria-label="Pomoć">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><circle cx="12" cy="12" r="10"></circle><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>
                </button>
                <button id="back-btn-tetris" class="icon-btn small" aria-label="Nazad na meni">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                </button>
            </div>
        </div>

        <div id="puzzle-game-area" class="game-area">
            <div class="game-content-wrapper">
                <div class="puzzle-only game-header-bar">
                    <div class="ui-frame score-frame">
                        <div class="frame-title">Skor</div>
                        <div id="puzzle-score" class="score-display game-score">0</div>
                    </div>
                    <div class="ui-frame">
                        <div id="game-timer" class="game-timer"></div>
                    </div>
                    <div class="game-controls">
                         <button id="pause-btn-puzzle" class="icon-btn small" aria-label="Pauza">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>
                         </button>
                         <button id="help-btn-puzzle" class="icon-btn small help-btn" aria-label="Pomoć">
                             <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><circle cx="12" cy="12" r="10"></circle><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>
                         </button>
                    </div>
                </div>
                <div class="game-board-frame">
                    <div id="puzzle-board"></div>
                </div>
                <div id="puzzle-pieces-container-wrapper">
                    <div id="puzzle-pieces-container"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="post-game-screen" class="screen">
        <h2 id="post-game-title">Kraj Igre</h2>
        <div class="post-game-summary">
            <div class="final-score-title">Konačan Skor</div>
            <div id="post-game-score" class="final-score-value">0</div>
            <div id="post-game-new-best" class="new-best-banner">NOVI REKORD!</div>
        </div>
        <div id="post-game-stats" class="post-game-stats">
            </div>
        <div id="post-game-unlocks" class="post-game-unlocks">
            </div>
        <div class="post-game-actions">
            <button id="restart-btn-pogs" class="primary-btn secondary">Igraj Ponovo</button>
            <button id="back-to-menu-btn-pogs" class="primary-btn">Glavni Meni</button>
        </div>
        <button id="share-btn" class="icon-btn large" aria-label="Podeli rezultat">
             <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><circle cx="18" cy="5" r="3"></circle><circle cx="6" cy="12" r="3"></circle><circle cx="18" cy="19" r="3"></circle><line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line></svg>
        </button>
    </div>

    <div id="countdown-overlay" class="overlay">
        <div id="countdown-text" class="countdown-text">3</div>
    </div>
    
    <div id="pause-overlay" class="overlay">
        <div class="pause-box">
            <h2>Pauzirano</h2>
            <button id="resume-btn" class="primary-btn">Nastavi</button>
        </div>
    </div>

    <div id="daily-login-modal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="daily-login-title">Dobrodošli Nazad!</h2>
            <p id="daily-login-text">Tvoja dnevna nagrada:</p>
            <div id="daily-login-reward" class="gem-reward">100 💎</div>
            <p id="daily-login-streak"></p>
        </div>
    </div>

    <div id="settings-modal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Podešavanja</h2>
            <div class="settings-option">
                <label for="theme-select-container">Tema</label>
                <div id="theme-select-container"></div>
            </div>
            <div class="settings-option">
                <label for="music-volume">Muzika</label>
                <input type="range" id="music-volume" min="0" max="1" step="0.05">
            </div>
            <div class="settings-option">
                <label for="sfx-volume">Zvučni Efekti</label>
                <input type="range" id="sfx-volume" min="0" max="1" step="0.05">
            </div>
            <div class="settings-option">
                <label for="haptics-toggle-btn">Vibracija</label>
                <button id="haptics-toggle-btn" class="toggle-btn">ON</button>
            </div>
             <div class="settings-option">
                <label for="hold-toggle-btn">"Hold" Funkcija (Tetris)</label>
                <button id="hold-toggle-btn" class="toggle-btn">ON</button>
            </div>
        </div>
    </div>

    <div id="help-modal" class="modal-overlay">
         <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Pomoć</h2>
            <div id="help-content-container">
                </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
