<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>PUZZLE PROJECT</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#1a1a2e;color:#fff;font-family:sans-serif;height:100vh;display:flex;justify-content:center;align-items:center;flex-direction:column;gap:1rem}
button{background:#61dafb;border:none;padding:1rem 2rem;border-radius:6px;font-size:1.2rem;cursor:pointer}
#tetris, #puzzle{display:none}
canvas{border:2px solid #61dafb;background:#000}
</style>
</head>
<body>

<!-- Glavni meni -->
<div id="main">
  <h1>PUZZLE PROJECT</h1>
  <button onclick="show('tetris')">Tetris</button>
  <button onclick="show('puzzle')">Block Puzzle</button>
</div>

<!-- Tetris -->
<div id="tetris">
  <canvas id="tetrisCv" width="300" height="600"></canvas><br>
  <button onclick="show('main')">Back</button>
</div>

<!-- Block Puzzle -->
<div id="puzzle">
  <canvas id="puzzleCv" width="300" height="300"></canvas><br>
  <button onclick="show('main')">Back</button>
</div>

<script>
function show(id){
  ['main','tetris','puzzle'].forEach(x=>document.getElementById(x).style.display='none');
  document.getElementById(id).style.display='block';
}
show('main');
</script>

</body>
</html>
