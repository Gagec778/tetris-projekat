<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJEKAT PUZZLE</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-game-wrapper">
        <div id="background-image"></div>
        <div id="info-section">
            <div id="hold-block-container" class="info-panel">
                Hold:
                <canvas id="holdBlockCanvas"></canvas>
            </div>
            
            <div id="game-stats" class="info-panel">
                <div id="score-display">Score: 0</div>
                <div id="best-score-display">BEST: 0</div>
                <div id="level-display">Level: 1</div>
                <div id="sprint-timer" style="display: none;">TIME: 0.00s</div>
                <div id="ultra-timer" style="display: none;">TIME: 0.00s</div>
                <div id="assists-panel">
                    Pomoƒái:
                    <div id="assists-display">
                        <span class="bomb-icon">üí£</span><span id="assists-count">0</span>
                    </div>
                    <button id="assist-button" class="btn">Koristi</button>
                </div>
            </div>
            
            <div id="next-block-container" class="info-panel">
                Next:
                <canvas id="nextBlockCanvas"></canvas>
            </div>
        </div>
        
        <canvas id="gameCanvas" style="touch-action: none;"></canvas>

        <div id="game-controls">
            <button id="pause-button">PAUSE</button>
            <button id="restart-button-inline" style="display: none;">RESTART</button>
        </div>

        <div id="combo-display"></div>
    </div>

    <div id="start-screen" class="overlay">
        <h1>PROJEKAT PUZZLE</h1>
        <div id="mode-selector-container">
            <label for="mode-selector" style="font-size: 0.8em;">Mod igre:</label>
            <select id="mode-selector">
                <option value="classic">Classic Mode</option>
                <option value="sprint">Sprint 40</option>
                <option value="zen">Zen Mode</option>
                <option value="marathon">Marathon</option>
                <option value="ultra">Ultra 2min</option>
            </select>
        </div>
        <div id="theme-switcher-container">
            <label for="theme-switcher" style="font-size: 0.8em;">Theme:</label>
            <select id="theme-switcher">
                <option value="classic">Classic</option>
                <option value="dark">Dark</option>
                <option value="forest">Forest</option>
                <option value="modern">Modern</option>
                <option value="lava">Lava</option>
            </select>
        </div>
        <button id="controls-button">Podesi kontrole</button>
        <p>Pritisni dugme da zapoƒçne≈° igru!</p>
        <button id="start-button">Pokreni Igru</button>
    </div>
    
    <div id="start-countdown" class="overlay" style="display:none; font-size: 4em; color: var(--main-color);">3</div>

    <div id="game-over-screen" class="overlay" style="display: none;">
        <h1 id="game-over-title">GAME OVER!</h1>
        <div id="final-score" class="final-score">Your Score: 0</div>
        <div id="final-time" class="final-score"></div>
        <button id="continue-button" class="continue-button" style="display:none;">Koristi bombu i nastavi</button>
        <button id="restart-button">Restart Game</button>
    </div>

    <div id="pause-screen" class="overlay" style="display: none;">
        <h1>PAUSED</h1>
        <button id="resume-button">NASTAVI IGRU</button>
    </div>

    <div id="controls-modal" style="display: none;">
        <h2>Podesi kontrole</h2>
        <div class="control-item">
            <span>Levo:</span><input type="text" data-action="left" readonly>
        </div>
        <div class="control-item">
            <span>Desno:</span><input type="text" data-action="right" readonly>
        </div>
        <div class="control-item">
            <span>Spusti:</span><input type="text" data-action="down" readonly>
        </div>
        <div class="control-item">
            <span>Rotiraj:</span><input type="text" data-action="rotate" readonly>
        </div>
        <div class="control-item">
            <span>Hard Drop:</span><input type="text" data-action="drop" readonly>
        </div>
        <div class="control-item">
            <span>Hold:</span><input type="text" data-action="hold" readonly>
        </div>
        <div class="control-item">
            <span>Pomoƒá:</span><input type="text" data-action="assist" readonly>
        </div>
        <button id="close-controls-modal">Zatvori</button>
    </div>
    
    <audio id="dropSound" src="sounds/drop.wav" preload="auto"></audio>
    <audio id="clearSound" src="sounds/clear.wav" preload="auto"></audio>
    <audio id="rotateSound" src="sounds/rotate.wav" preload="auto"></audio>
    <audio id="gameOverSound" src="sounds/gameover.wav" preload="auto"></audio>
    <audio id="tSpinSound" src="sounds/tspin.wav" preload="auto"></audio>
    <audio id="tetrisSound" src="sounds/tetris.wav" preload="auto"></audio>
    <audio id="backgroundMusic" src="sounds/music.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
