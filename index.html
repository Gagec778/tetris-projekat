<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <audio id="dropSound" src="sounds/drop.mp3"></audio>
    <audio id="clearSound" src="sounds/clear.mp3"></audio>
    <audio id="rotateSound" src="sounds/rotate.mp3"></audio>
    <audio id="gameOverSound" src="sounds/game-over.mp3"></audio>

    <div class="container">
        <h1>Tetris</h1>
        <div id="game-container">
            <div id="left-panel">
                <div class="score-panel">
                    <p id="score-display">Score: 0</p>
                    <p id="combo-display" class="hidden"></p>
                    <p id="best-score-display">BEST: 0</p>
                </div>
                <div id="next-block-container">
                    <p>NEXT</p>
                    <canvas id="nextBlockCanvas"></canvas>
                </div>
                <div id="theme-panel">
                    <p>Theme</p>
                    <select id="theme-switcher">
                        <option value="classic">Classic</option>
                        <option value="dark">Dark</option>
                        <option value="forest">Forest</option>
                    </select>
                </div>
            </div>
            <div id="main-game-wrapper">
                <canvas id="gameCanvas"></canvas>
                <div id="start-screen" class="game-overlay show">
                    <h2>Welcome to Tetris!</h2>
                    <button id="start-button">Pokreni igru</button>
                    <div class="assist-panel">
                        <p>Assists: <span id="assists-count">0</span></p>
                    </div>
                </div>
                <div id="game-over-screen" class="game-overlay hidden">
                    <h2>Game Over</h2>
                    <p id="final-score"></p>
                    <button id="restart-button">Restart</button>
                </div>
                <button id="pause-button" class="hidden">PAUSE</button>
            </div>
            <div id="right-panel">
                <h3>Controls</h3>
                <p>Arrow Up: Rotate</p>
                <p>Arrow Left: Move Left</p>
                <p>Arrow Right: Move Right</p>
                <p>Arrow Down: Soft Drop</p>
                <p>Spacebar: Hard Drop</p>
                <p>A: Use Assist</p>
                <p>P: Pause</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
