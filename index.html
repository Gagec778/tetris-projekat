<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>PROJEKAT PUZZLE</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-game-wrapper" class="game-wrapper" style="display: none;">
        <div id="background-image"></div>
        <div id="hold-container" class="side-panel">
            <div class="panel-header">Hold</div>
            <canvas id="holdCanvas"></canvas>
        </div>
        <div id="game-area">
            <header id="info-section">
                <div id="game-stats" class="info-panel">
                    <div id="best-score-wrapper">
                        <span id="crown-icon">üëë</span>
                        <div id="best-score-display">0</div>
                    </div>
                    <div class="stat-line" id="score-display">Score: 0</div>
                    <div class="stat-line" id="level-display">Level: 1</div>
                </div>

                <div id="right-controls" class="info-panel">
                    <button id="home-button" class="btn" aria-label="Poƒçetni Meni">üè†</button>
                    <button id="pause-button" class="btn" aria-label="Pauza">II</button>
                </div>
            </header>
            
            <main id="canvas-container">
                <canvas id="gameCanvas" style="touch-action: none;"></canvas>
            </main>

            <footer id="assists-panel">
                <div id="assist-content-wrapper">
                    <div class="assist-item">
                        <button id="assist-bomb-button" class="assist-btn" aria-label="Bomba" disabled>üí£</button>
                        <span id="assists-bomb-count" class="count">0</span>
                    </div>
                    <div class="assist-item">
                        <button id="assist-hammer-button" class="assist-btn" aria-label="ƒåekiƒá" disabled>üî®</button>
                        <span id="assists-hammer-count" class="count">0</span>
                    </div>
                    <div class="assist-item">
                        <button id="assist-undo-button" class="assist-btn" aria-label="Poni≈°ti Potez" disabled>‚Ü©Ô∏è</button>
                        <span id="assists-undo-count" class="count">0</span>
                    </div>
                </div>
            </footer>
        </div>
        <div id="next-container" class="side-panel">
            <div class="panel-header">Next</div>
            <canvas id="nextBlockCanvas1"></canvas>
            <canvas id="nextBlockCanvas2"></canvas>
            <canvas id="nextBlockCanvas3"></canvas>
        </div>
        <div id="combo-display"></div>
    </div>

    <div id="main-menu" class="overlay">
        <h1>PROJEKAT PUZZLE</h1>
        <div class="menu-buttons">
            <button id="select-tetris-button">Tetris</button>
            <button id="select-blockpuzzle-button" disabled>Block Puzzle (Uskoro)</button>
            <button id="high-scores-button">Rekordi</button>
            <button id="how-to-play-button">Kako Igrati</button>
        </div>
        <button id="settings-button" class="btn settings-btn" aria-label="Pode≈°avanja">‚öôÔ∏è</button>
    </div>

    <div id="tetris-menu" class="overlay" style="display: none;">
        <h1>TETRIS</h1>
        <div id="mode-selector-container">
            <label for="mode-selector" style="font-size: 0.8em;">Mod igre:</label>
            <select id="mode-selector">
                <option value="classic">Classic</option>
                <option value="sprint">Sprint 40</option>
                <option value="zen">Zen</option>
                <option value="marathon">Marathon</option>
                <option value="ultra">Ultra 2min</option>
            </select>
        </div>
        <p>Pritisni dugme da zapoƒçne≈° igru!</p>
        <button id="start-button">Pokreni Igru</button>
        <button id="back-to-main-menu-button" class="btn back-btn">Nazad</button>
    </div>
    
    <div id="settings-modal" class="overlay" style="display: none;">
        <h2>Pode≈°avanja</h2>
        <div class="settings-item">
            <span>Tema:</span>
            <select id="theme-switcher">
                <option value="classic">Classic</option>
                <option value="dark">Dark</option>
                <option value="forest">Forest</option>
                <option value="modern">Modern</option>
                <option value="lava">Lava</option>
            </select>
        </div>
        <div class="settings-item">
            <span>Zvuk:</span>
            <button id="sound-toggle-button" class="btn sound-btn">üîä</button>
        </div>
        <button id="controls-button" class="btn">Podesi kontrole (PC)</button>
        <button id="close-settings-modal-button" class="btn back-btn">Zatvori</button>
    </div>

    <div id="high-scores-modal" class="overlay" style="display: none;">
        <h2>NAJBOLJI REZULTATI</h2>
        <div id="high-scores-list"></div>
        <button id="close-high-scores-button" class="btn back-btn">Nazad</button>
    </div>

    <div id="new-highscore-modal" class="overlay" style="display: none;">
        <h2>NOVI REKORD!</h2>
        <p>Unesi svoje inicijale (3 slova):</p>
        <input type="text" id="player-initials-input" maxlength="3">
        <button id="submit-highscore-button" class="btn">Saƒçuvaj</button>
    </div>
    
    <div id="countdown-overlay" class="overlay" style="display:none;">3</div>
    <div id="game-over-screen" class="overlay" style="display: none;"></div>
    <div id="pause-screen" class="overlay" style="display: none;"></div>
    <div id="exit-modal" class="overlay" style="display: none;"></div>
    <div id="controls-modal" style="display: none;"></div>
    
    <audio id="dropSound" src="sounds/drop.wav" preload="auto"></audio>
    <audio id="clearSound" src="sounds/clear.wav" preload="auto"></audio>
    <audio id="rotateSound" src="sounds/rotate.wav" preload="auto"></audio>
    <audio id="gameOverSound" src="sounds/gameover.wav" preload="auto"></audio>
    <audio id="tSpinSound" src="sounds/tspin.wav" preload="auto"></audio>
    <audio id="tetrisSound" src="sounds/tetris.wav" preload="auto"></audio>
    <audio id="backgroundMusic" src="sounds/music.mp3" preload="auto"></audio>
    <audio id="bombSound" src="sounds/bomb.wav" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
