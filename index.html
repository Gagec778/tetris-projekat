<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>PUZZLE PROJECT</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="tetris-wrapper" class="game-wrapper" style="display: none;">
        <div id="background-image"></div>
        <header id="info-section">
            <div id="next-block-container" class="info-panel">
                <div class="panel-header">Next:</div>
                <canvas id="nextBlockCanvas"></canvas>
            </div>
            
            <div id="game-stats" class="info-panel">
                <div id="best-score-wrapper">
                    <span id="crown-icon">üëë</span>
                    <div id="best-score-display">0</div>
                </div>
                <div class="stat-line" id="score-display">Score: 0</div>
                <div class="stat-line" id="level-display">Level: 1</div>
            </div>

            <div id="right-controls" class="info-panel">
                <button id="home-button" class="btn" aria-label="Home Menu">üè†</button>
                <button id="pause-button" class="btn" aria-label="Pause">II</button>
            </div>
        </header>
        
        <main id="canvas-container">
            <canvas id="gameCanvas" style="touch-action: none;"></canvas>
        </main>

        <footer id="assists-panel">
            </footer>
        <div id="combo-display"></div>
    </div>

    <div id="block-puzzle-wrapper" class="game-wrapper" style="display: none;">
        <div class="puzzle-layout">
            <button id="puzzle-back-button" class="btn back-btn puzzle-back">Back</button>
            <div id="puzzle-game-stats" class="info-panel">
                 <div id="puzzle-best-score-wrapper">
                    <span id="crown-icon">üëë</span>
                    <div id="puzzle-best-score-display">0</div>
                </div>
                <div class="stat-line" id="puzzle-score-display">Score: 0</div>
            </div>
            <div id="puzzle-canvas-container">
                <canvas id="blockPuzzleCanvas"></canvas>
            </div>
            <div id="puzzle-pieces-container">
                <div class="puzzle-piece-slot"><canvas id="puzzlePieceCanvas0"></canvas></div>
                <div class="puzzle-piece-slot"><canvas id="puzzlePieceCanvas1"></canvas></div>
                <div class="puzzle-piece-slot"><canvas id="puzzlePieceCanvas2"></canvas></div>
            </div>
        </div>
    </div>
    
    <div id="dragging-piece" style="position: fixed; pointer-events: none; z-index: 3000; display: none; opacity: 0.8;">
        <canvas id="draggingPieceCanvas"></canvas>
    </div>

    <div id="main-menu" class="overlay">
        <h1>PUZZLE PROJECT</h1>
        <div class="menu-buttons">
            <button data-action="select-tetris">Tetris</button>
            <button data-action="select-blockpuzzle">Block Puzzle</button>
        </div>
        <button data-action="open-settings" class="btn settings-btn" aria-label="Settings">‚öôÔ∏è</button>
    </div>

    <div id="tetris-menu" class="overlay" style="display: none;">
        <h1>TETRIS</h1>
        <select id="mode-selector">
            <option value="classic">Classic</option>
            <option value="sprint">Sprint 40L</option>
        </select>
        <button data-action="start-tetris">Start Game</button>
        <button data-action="back-to-main" class="btn back-btn">Back</button>
    </div>
    
    <div id="settings-modal" class="overlay" style="display: none;">
        <h2>Settings</h2>
        <div class="settings-item">
            <span>Theme:</span>
            <select id="theme-switcher">
                <option value="classic">Classic</option>
                <option value="dark">Dark</option>
                <option value="forest">Forest</option>
                <option value="modern">Modern</option>
                <option value="lava">Lava</option>
            </select>
        </div>
        <div class="settings-item">
            <span>Sound:</span>
            <button data-action="toggle-sound" class="btn sound-btn">üîä</button>
        </div>
        <button data-action="open-controls" class="btn">Setup Controls (PC)</button>
        <button data-action="close-settings" class="btn back-btn">Close</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
