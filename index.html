<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJEKAT PUZZLE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-bg-color: #1a1a2e;
            --secondary-bg-color: #000;
            --main-color: #61dafb;
            --text-color: #fff;
            --border-color: #444;
            --button-bg: #61dafb;
            --button-text: #1a1a2e;
            --game-stats-bg: rgba(0, 0, 0, 0.4);
            --overlay-bg: rgba(0, 0, 0, 0.8);
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            color: var(--text-color);
            background: linear-gradient(to bottom right, var(--main-bg-color), #16213e, #0f3460);
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            text-align: center;
        }

        #main-game-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 100%;
            max-height: 100vh;
            padding: 10px;
            box-sizing: border-box;
            gap: 10px;
        }
        
        #gameCanvas {
            border: 2px solid var(--main-color);
            box-shadow: 0 0 10px var(--main-color);
            background: var(--secondary-bg-color);
        }

        #info-section {
            display: flex;
            justify-content: space-between;
            width: 100%;
            gap: 10px;
            font-size: 0.9em;
            padding: 0 10px;
            box-sizing: border-box;
        }

        #game-stats {
            display: flex;
            flex-direction: column;
            gap: 5px;
            text-align: left;
            background: var(--game-stats-bg);
            padding: 8px;
            border-radius: 5px;
            min-width: 100px;
        }
        
        #game-stats > div {
            padding: 2px;
        }

        #next-block-container, #hold-block-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: var(--game-stats-bg);
            padding: 8px;
            border-radius: 5px;
            text-align: center;
        }
        
        #nextBlockCanvas, #holdBlockCanvas {
            border: 1px solid var(--border-color);
            background-color: var(--secondary-bg-color);
            margin-top: 5px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--overlay-bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        h1 {
            color: var(--main-color);
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .overlay p, .overlay div {
            margin: 10px 0;
        }

        .overlay button, #pause-button {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: var(--button-bg);
            color: var(--button-text);
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .overlay button:hover, #pause-button:hover {
            background-color: var(--text-color);
        }
        
        #pause-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: none;
        }

        #combo-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5em;
            color: var(--main-color);
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
            z-index: 999;
            display: none;
            white-space: nowrap;
        }

        #assists-container {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

        .bomb-icon {
            font-size: 1.2em;
        }
        
        #mode-selector-container, #theme-switcher-container {
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        
        select {
            padding: 5px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            background: var(--game-stats-bg);
            color: var(--text-color);
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .overlay button, #pause-button {
                font-size: 1em;
                padding: 8px 16px;
            }

            #pause-button {
                bottom: 10px;
                right: 10px;
            }

            #combo-display {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div id="main-game-wrapper">
        <div id="info-section">
            <div id="game-stats">
                <div id="score-display">Score: 0</div>
                <div id="best-score-display">BEST: 0</div>
                <div id="level-display">Level: 1</div>
                <div id="sprint-timer" style="display: none;">TIME: 0.00s</div>
                <div id="assists-container">
                    <span class="bomb-icon">üí£</span><span id="assists-count">0</span>
                </div>
            </div>
            
            <div id="hold-block-container">
                Hold:
                <canvas id="holdBlockCanvas" width="80" height="80"></canvas>
            </div>

            <div id="next-block-container">
                Next:
                <canvas id="nextBlockCanvas" width="80" height="240"></canvas>
            </div>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        <button id="pause-button">PAUSE</button>
        <div id="combo-display"></div>
    </div>

    <div id="start-screen" class="overlay">
        <h1>PROJEKAT PUZZLE</h1>
        <div id="mode-selector-container">
            <label for="mode-selector" style="font-size: 0.8em;">Mod igre:</label>
            <select id="mode-selector">
                <option value="classic">Classic Mode</option>
                <option value="sprint">Sprint 40</option>
                <option value="zen">Zen Mode</option>
            </select>
        </div>
        <div id="theme-switcher-container">
            <label for="theme-switcher" style="font-size: 0.8em;">Tema:</label>
            <select id="theme-switcher">
                <option value="classic">Classic</option>
                <option value="dark">Dark</option>
                <option value="forest">Forest</option>
                <option value="modern">Modern</option>
            </select>
        </div>
        <p>Pritisni dugme da zapoƒçne≈° igru!</p>
        <button id="start-button">Pokreni Igru</button>
    </div>
    
    <div id="start-countdown" class="overlay" style="display:none; font-size: 4em; color: var(--main-color);">3</div>

    <div id="game-over-screen" class="overlay" style="display: none;">
        <h1 id="game-over-title">GAME OVER!</h1>
        <div id="final-score" class="final-score">Tvoj skor: 0</div>
        <div id="final-time" class="final-score"></div>
        <button id="restart-button">Restartuj Igru</button>
    </div>

    <div id="pause-screen" class="overlay" style="display: none;">
        <h1>PAUZIRANO</h1>
        <button id="resume-button">NASTAVI IGRU</button>
    </div>

    <audio id="dropSound" src="sounds/drop.wav" preload="auto"></audio>
    <audio id="clearSound" src="sounds/clear.wav" preload="auto"></audio>
    <audio id="rotateSound" src="sounds/rotate.wav" preload="auto"></audio>
    <audio id="gameOverSound" src="sounds/gameover.wav" preload="auto"></audio>
    <audio id="holdSound" src="sounds/hold.wav" preload="auto"></audio>
    <audio id="tSpinSound" src="sounds/tspin.wav" preload="auto"></audio>
    <audio id="tetrisSound" src="sounds/tetris.wav" preload="auto"></audio>
    <audio id="backgroundMusic" src="sounds/music.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
