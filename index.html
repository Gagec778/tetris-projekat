<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
    <title>Tetris & Blok Puzle</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <!-- GLAVNI MENI -->
    <section id="mainMenu">
        <h1>Izaberi igricu</h1>
        <button id="btnTetris">Tetris</button>
        <button id="btnBlock">Blok puzle</button>
        <button id="settingsBtn">⚙️</button>
    </section>

    <!-- TETRIS -->
    <section id="tetrisScreen" class="screen">
        <button class="back">⬅ Nazad</button>
        <canvas id="tetrisCanvas"></canvas>
        <div id="tetrisInfo">
            <span id="score">0</span>
            <span id="level">1</span>
            <span id="lines">0</span>
        </div>
        <!-- touch kontrole -->
        <div id="tetrisControls">
            <button id="tLeft">←</button>
            <button id="tRight">→</button>
            <button id="tRotate">↻</button>
            <button id="tDrop">↓</button>
        </div>
    </section>

    <!-- BLOK PUZLE -->
    <section id="blockScreen" class="screen">
        <button class="back">⬅ Nazad</button>
        <div id="blockPreview"></div>
        <div id="blockGrid"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
