<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Puzzle Universe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body class="dark-theme">

    <div class="aurora-background">
        <div class="aurora-dot"></div><div class="aurora-dot"></div><div class="aurora-dot"></div>
    </div>

    <div id="main-menu-screen" class="screen active">
        <header class="main-menu-header">
            <button id="leaderboard-btn" class="icon-btn large">üèÜ</button>
            <button id="settings-btn" class="icon-btn large">‚öôÔ∏è</button>
        </header>
        <main class="menu-container">
            <h1>Puzzle<br>Universe</h1>
            <div class="menu-item" data-game="tetris">
                <div class="menu-item-content">
                    <h2>Classic Blocks</h2>
                    <div class="highscore">HIGH SCORE: <span id="highscore-tetris-marathon">0</span></div>
                </div>
            </div>
            <div class="menu-item" data-game="block-puzzle">
                <div class="menu-item-content">
                    <h2>Puzzle Board</h2>
                    <div class="highscore">HIGH SCORE: <span id="highscore-block-puzzle-classic">0</span></div>
                </div>
            </div>
        </main>
    </div>

    <div id="game-mode-screen" class="screen">
        </div>
    
    <div id="game-screen" class="screen">
        </div>

    <div id="leaderboard-modal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>üèÜ Liderbord</h2>
            <div class="leaderboard-filters">
                <select id="leaderboard-game-filter"></select>
                <select id="leaderboard-mode-filter"></select>
            </div>
            <div id="leaderboard-loading">Uƒçitavanje...</div>
            <ol id="leaderboard-list"></ol>
        </div>
    </div>
    
    <div id="settings-modal" class="modal-overlay">...</div>
    <div id="game-over-modal" class="modal-overlay">...</div>
    <div id="help-modal" class="modal-overlay">...</div>
    
    <script src="script.js"></script>
</body>
</html>
