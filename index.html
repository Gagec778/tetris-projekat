<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Puzzle Universe</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="assets/icons/icon-192x192.png">
    
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body class="dark-theme">

    <div class="aurora-background">
        <div class="aurora-dot"></div><div class="aurora-dot"></div><div class="aurora-dot"></div>
    </div>

    <div id="main-menu-screen" class="screen active">
        <header class="main-header"><h1>Puzzle<br>Universe</h1></header>
        <main class="menu-container">
            <div class="menu-item" data-game="tetris">...</div>
            <div class="menu-item" data-game="block-puzzle">...</div>
        </main>
        <footer class="footer-menu">
            <button id="stats-btn" class="icon-btn large">üìä</button>
            <button id="settings-btn" class.icon-btn large">‚öôÔ∏è</button>
        </footer>
    </div>

    <div id="game-mode-screen" class="screen">
        <button class="icon-btn small back-to-main-menu">&larr;</button>
        <h2 id="mode-select-title">Izaberi Mod</h2>
        <div id="mode-selection-container"></div>
        <h3 class="difficulty-title">Te≈æina</h3>
        <div class="difficulty-selector">
            <button data-difficulty="easy" class="difficulty-btn active">Lako</button>
            <button data-difficulty="normal" class="difficulty-btn">Normalno</button>
            <button data-difficulty="hard" class="difficulty-btn">Te≈°ko</button>
        </div>
    </div>
    
    <div id="stats-screen" class="screen">
         <button class="icon-btn small back-to-main-menu">&larr;</button>
         <h2>Statistika</h2>
         <div class="stats-container">
            </div>
    </div>

    <div id="game-screen" class="screen">
        <div id="pause-overlay">
            <div class="pause-box">
                <h2>Pauza</h2>
                <button id="resume-btn" class="primary-btn">Nastavi</button>
            </div>
        </div>
        <div id="countdown-overlay">...</div>
        <header class="game-header-bar">
            <button id="pause-btn" class="icon-btn small">||</button>
            <div class="game-info-container">
                <div class="game-score">SCORE: <span id="score">0</span></div>
                <div id="game-timer" class="game-timer"></div>
            </div>
            <button id="help-btn" class="icon-btn small">?</button>
        </header>
        </div>

    <div id="settings-modal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Pode≈°avanja</h2>
            <div class="settings-option">
                <label for="theme-select">Tema</label>
                <select id="theme-select">...</select>
            </div>
            <div class="settings-option">
                <label>Muzika</label>
                <input type="range" id="music-volume" min="0" max="1" step="0.1">
            </div>
            <div class="settings-option">
                <label>Efekti</label>
                <input type="range" id="sfx-volume" min="0" max="1" step="0.1">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
