<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>PUZZLE PROJECT</title>

    <!-- Google Fonts (radi i ako nema interneta, fallback na monospace) -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@400;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- ========== TETRIS ========== -->
    <div id="tetris-wrapper" class="game-wrapper">
        <header id="info-section">
            <div id="next-block-container" class="info-panel">
                <div class="panel-header">Next:</div>
                <canvas id="nextCanvas" width="80" height="80"></canvas>
            </div>

            <div id="game-stats" class="info-panel">
                <div id="best-score-wrap">
                    <span class="crown">üëë</span>
                    <span id="bestScore">0</span>
                </div>
                <div>Score: <span id="score">0</span></div>
                <div>Level: <span id="level">1</span></div>
                <div>Lines: <span id="lines">0</span></div>
            </div>

            <div id="right-controls" class="info-panel">
                <button data-action="return-to-menu" class="btn" aria-label="Home">üè†</button>
                <button data-action="pause" class="btn" aria-label="Pause">‚è∏Ô∏è</button>
            </div>
        </header>

        <main id="canvas-container">
            <canvas id="gameCanvas" width="300" height="600"></canvas>
        </main>

        <!-- Touch kontrole -->
        <div id="touch-controls">
            <button id="leftBtn">‚¨ÖÔ∏è</button>
            <button id="rotateBtn">üîÑ</button>
            <button id="rightBtn">‚û°Ô∏è</button>
            <button id="downBtn">‚¨áÔ∏è</button>
            <button id="dropBtn">‚¨áÔ∏è‚¨áÔ∏è</button>
        </div>

        <!-- Pause Overlay -->
        <div id="pause-overlay" class="overlay-small">
            <h2>PAUSED</h2>
            <button data-action="resume">Resume</button>
            <button data-action="return-to-menu">Main menu</button>
        </div>
    </div>

    <!-- ========== MAIN MENU ========== -->
    <div id="main-menu" class="overlay">
        <h1>PUZZLE PROJECT</h1>
        <div class="menu-buttons">
            <button data-action="select-tetris">Tetris</button>
            <button data-action="select-blockpuzzle">Block Puzzle</button>
        </div>
        <button data-action="open-settings" class="settings-btn">‚öôÔ∏è</button>
    </div>

    <!-- ========== TETRIS MENU ========== -->
    <div id="tetris-menu" class="overlay">
        <h1>TETRIS</h1>
        <button data-action="start-tetris">Start Game</button>
        <button data-action="back-to-main" class="back-btn">Back</button>
    </div>

    <!-- ========== SETTINGS ========== -->
    <div id="settings-modal" class="overlay">
        <h2>Settings</h2>
        <div class="settings-item">
            <label>Theme:</label>
            <select id="theme-select">
                <option value="classic">Classic</option>
                <option value="dark">Dark</option>
                <option value="forest">Forest</option>
                <option value="modern">Modern</option>
                <option value="lava">Lava</option>
            </select>
        </div>
        <div class="settings-item">
            <label>Sound:</label>
            <button data-action="toggle-sound" id="sound-btn">üîä</button>
        </div>
        <button data-action="back-to-main" class="back-btn">Close</button>
    </div>

    <!-- Audio -->
    <audio id="snd-drop"    src="sounds/drop.wav"    preload="auto"></audio>
    <audio id="snd-clear"   src="sounds/clear.wav"   preload="auto"></audio>
    <audio id="snd-rotate"  src="sounds/rotate.wav"  preload="auto"></audio>
    <audio id="snd-gameover"src="sounds/gameover.wav"preload="auto"></audio>
    <audio id="snd-tetris"  src="sounds/tetris.wav"  preload="auto"></audio>
    <audio id="snd-music"   src="sounds/music.mp3"   loop preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
