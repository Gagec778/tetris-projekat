<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Puzzle Universe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="dark-theme"> <div id="main-menu-screen" class="screen active">
        <div class="background-art"></div>
        <header class="game-header">
            <h1>Puzzle Universe</h1>
            <p>Tvoja doza mozgalica</p>
        </header>
        <main class="menu-container">
            <div class="menu-item" data-game="tetris">
                <h2>Classic Tetris</h2>
                <p>Brzina, linije i nostalgija</p>
            </div>
            <div class="menu-item" data-game="block-puzzle">
                <h2>Block Puzzle</h2>
                <p>Strateško popunjavanje table</p>
            </div>
        </main>
        <footer class="footer-menu">
            <button id="settings-btn" class="icon-btn">⚙️</button>
        </footer>
    </div>

    <div id="game-screen" class="screen">
        <div class="game-header-bar">
            <button class="icon-btn back-btn">&larr;</button>
            <div class="game-title"></div>
            <div class="game-score">Poeni: <span id="score">0</span></div>
        </div>

        <div id="tetris-game-area" class="game-area">
            <div class="game-panel side-panel">
                <h3>HOLD</h3>
                <canvas id="hold-canvas" width="80" height="80"></canvas>
            </div>
            <canvas id="tetris-canvas"></canvas>
            <div class="game-panel side-panel">
                <h3>NEXT</h3>
                <canvas id="next-canvas" width="80" height="180"></canvas>
            </div>
        </div>

        <div id="block-puzzle-game-area" class="game-area">
            <div id="puzzle-board"></div>
            <div id="puzzle-pieces-container"></div>
        </div>

        <div id="game-over-modal" class="game-over-lay">
             <div class="game-over-box">
                <h2 id="game-over-title">Kraj Igre</h2>
                <p>Tvoji poeni: <span id="final-score">0</span></p>
                <button id="restart-btn">Igraj Ponovo</button>
            </div>
        </div>
    </div>

    <div id="settings-modal" class="modal-overlay">
        </div>

    <script src="script.js"></script>
</body>
</html>
