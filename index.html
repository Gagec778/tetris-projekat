<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJEKAT PUZZLE</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="background-image"></div>
    <div id="main-game-wrapper">
        
        <div id="game-and-info-container">
            <canvas id="gameCanvas"></canvas>
            
            <div id="info-section">
                <div id="next-block-container" class="info-panel">
                    <div class="panel-header">Next:</div>
                    <canvas id="nextBlockCanvas"></canvas>
                </div>
                
                <div id="game-stats" class="info-panel">
                    <div id="best-score-wrapper">
                        <span id="crown-icon">üëë</span>
                        <div id="best-score-display" class="golden-frame">0</div>
                    </div>
                    <div id="score-display">Score: 0</div>
                    <div id="level-display" class="stat-line">Level: 1</div>
                    <div id="sprint-timer" class="stat-line" style="display: none;">LINES: 0/40</div>
                    <div id="ultra-timer" class="stat-line" style="display: none;">TIME: 120s</div>
                </div>

                <div id="right-controls">
                    <button id="pause-button" class="btn">Pauza</button>
                    <button id="home-button" class="btn">Poƒçetna</button>
                </div>
            </div>
        </div>

        <div id="assists-panel">
            <div id="assist-content-wrapper">
                <div class="assist-item">
                    <button id="assist-bomb-button" class="assist-btn">üí£</button>
                    <span id="assists-bomb-count" class="count">0</span>
                </div>
                <div class="assist-item">
                    <button id="assist-hammer-button" class="assist-btn">üî®</button>
                    <span id="assists-hammer-count" class="count">0</span>
                </div>
                <div class="assist-item">
                    <button id="assist-undo-button" class="assist-btn">‚Ü©Ô∏è</button>
                    <span id="assists-undo-count" class="count">0</span>
                </div>
            </div>
        </div>
    </div>
    
    <div id="start-screen" class="overlay">
        <h1>PROJEKAT PUZZLE</h1>
        <div id="best-score-display-start">Best Score: 0</div>
        <div class="modal-content">
            <h2>Odaberi mod igre</h2>
            <select id="mode-selector" class="btn">
                <option value="classic">Classic</option>
                <option value="sprint">Sprint (40 linija)</option>
                <option value="ultra">Ultra (120s)</option>
            </select>
            <button id="start-button" class="btn">Start</button>
        </div>
        <button id="controls-button" class="btn">Kontrole</button>
    </div>

    <div id="pause-screen" class="overlay" style="display: none;">
        <h1>PAUZA</h1>
        <button id="resume-button" class="btn">Nastavi</button>
        <button id="home-button-pause" class="btn">Poƒçetni ekran</button>
    </div>

    <div id="game-over-screen" class="overlay" style="display: none;">
        <h1 id="game-over-text">KRAJ IGRE</h1>
        <h2>Va≈° rezultat: <span id="final-score">0</span></h2>
        <h2 id="final-stats-text"></h2>
        <button id="restart-button" class="btn">Poƒçni ponovo</button>
        <button id="continue-button" class="btn" style="display: none;">Nastavi</button>
    </div>

    <div id="start-countdown" class="overlay" style="display: none;"></div>

    <div id="exit-modal" class="modal">
        <div class="modal-content">
            <h2>Da li ste sigurni?</h2>
            <p>Sva napredak u igri ƒáe biti izgubljen.</p>
            <div class="modal-buttons">
                <button id="confirm-exit-button" class="btn">Da</button>
                <button id="cancel-exit-button" class="btn">Ne</button>
            </div>
        </div>
    </div>
    
    <div id="controls-modal" class="modal">
        <div class="modal-content">
            <h2>Kontrole</h2>
            <div class="controls-list">
                <div class="control-item">
                    <span>Levo:</span><input type="text" data-action="left" readonly>
                </div>
                <div class="control-item">
                    <span>Desno:</span><input type="text" data-action="right" readonly>
                </div>
                <div class="control-item">
                    <span>Spusti:</span><input type="text" data-action="down" readonly>
                </div>
                <div class="control-item">
                    <span>Rotiraj:</span><input type="text" data-action="rotate" readonly>
                </div>
                <div class="control-item">
                    <span>Hard Drop:</span><input type="text" data-action="drop" readonly>
                </div>
                <div class="control-item">
                    <span>Bomba:</span><input type="text" data-action="bomb" readonly>
                </div>
                <div class="control-item">
                    <span>ƒåekiƒá:</span><input type="text" data-action="hammer" readonly>
                </div>
                <div class="control-item">
                    <span>Poni≈°ti:</span><input type="text" data-action="undo" readonly>
                </div>
            </div>
            <button id="close-controls-modal">Zatvori</button>
        </div>
    </div>
    
    <audio id="dropSound" src="sounds/drop.wav" preload="auto"></audio>
    <audio id="clearSound" src="sounds/clear.wav" preload="auto"></audio>
    <audio id="rotateSound" src="sounds/rotate.wav" preload="auto"></audio>
    <audio id="gameOverSound" src="sounds/gameover.wav" preload="auto"></audio>
    <audio id="tSpinSound" src="sounds/tspin.wav" preload="auto"></audio>
    <audio id="tetrisSound" src="sounds/tetris.wav" preload="auto"></audio>
    <audio id="bombSound" src="sounds/bomb.wav" preload="auto"></audio>
    <audio id="backgroundMusic" src="sounds/background.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
