<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>PUZZLE PROJECT</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Glavni meni -->
    <div id="main-menu" class="overlay visible">
        <h1>PUZZLE PROJECT</h1>
        <div class="menu-buttons">
            <button data-action="select-tetris">Tetris</button>
            <button data-action="select-blockpuzzle">Block Puzzle</button>
        </div>
        <button data-action="open-settings" class="settings-btn">‚öôÔ∏è</button>
    </div>

    <!-- Tetris wrapper -->
    <div id="tetris-wrapper" class="game-wrapper">
        <header id="info-section">
            <div id="next-block-container" class="info-panel">
                <div class="panel-header">Next:</div>
                <canvas id="nextCanvas" width="80" height="80"></canvas>
            </div>
            <div id="game-stats" class="info-panel">
                <div id="best-score-wrapper"><span class="crown">üëë</span><span id="bestScore">0</span></div>
                <div class="stat-line">Score: <span id="score">0</span></div>
                <div class="stat-line">Level: <span id="level">1</span></div>
            </div>
            <div id="right-controls" class="info-panel">
                <button data-action="return-to-menu" class="btn">üè†</button>
                <button data-action="pause-tetris" class="btn">‚è∏Ô∏è</button>
            </div>
        </header>
        <main id="canvas-container">
            <canvas id="gameCanvas" width="300" height="600"></canvas>
        </main>
        <div id="touch-controls">
            <button id="leftBtn">‚¨ÖÔ∏è</button>
            <button id="rotateBtn">üîÑ</button>
            <button id="rightBtn">‚û°Ô∏è</button>
            <button id="downBtn">‚¨áÔ∏è</button>
            <button id="dropBtn">‚¨áÔ∏è‚¨áÔ∏è</button>
        </div>
        <div id="pause-overlay" class="overlay-small" style="display:none">
            <h2>PAUSED</h2>
            <button data-action="resume-tetris">Resume</button>
            <button data-action="return-to-menu">Main menu</button>
        </div>
    </div>

    <!-- Block Puzzle wrapper -->
    <div id="block-puzzle-wrapper" class="game-wrapper">
        <header class="puzzle-header">
            <button data-action="return-to-menu" class="btn back-btn">Back</button>
            <div id="puzzle-stats" class="info-panel">
                <div id="puzzle-best-score-wrapper"><span class="crown">üëë</span><span id="puzzleBest">0</span></div>
                <div class="stat-line">Score: <span id="puzzleScore">0</span></div>
            </div>
        </header>
        <main id="puzzle-canvas-container">
            <canvas id="blockPuzzleCanvas" width="320" height="320"></canvas>
        </main>
        <footer id="puzzle-pieces-container">
            <canvas class="puzzle-piece" width="80" height="80"></canvas>
            <canvas class="puzzle-piece" width="80" height="80"></canvas>
            <canvas class="puzzle-piece" width="80" height="80"></canvas>
        </footer>
    </div>

    <!-- Settings modal -->
    <div id="settings-modal" class="overlay">
        <h2>Settings</h2>
        <div class="settings-item">
            <label>Theme:</label>
            <select id="theme-select">
                <option value="classic">Classic</option>
                <option value="dark">Dark</option>
                <option value="forest">Forest</option>
                <option value="modern">Modern</option>
                <option value="lava">Lava</option>
            </select>
        </div>
        <div class="settings-item">
            <label>Sound:</label>
            <button data-action="toggle-sound" id="sound-btn">üîä</button>
        </div>
        <button data-action="back-to-main" class="back-btn">Close</button>
    </div>

    <audio id="snd-drop" src="sounds/drop.wav" preload="auto"></audio>
    <audio id="snd-clear" src="sounds/clear.wav" preload="auto"></audio>
    <audio id="snd-rotate" src="sounds/rotate.wav" preload="auto"></audio>
    <audio id="snd-gameover" src="sounds/gameover.wav" preload="auto"></audio>
    <audio id="snd-tetris" src="sounds/tetris.wav" preload="auto"></audio>
    <audio id="snd-music" src="sounds/music.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
