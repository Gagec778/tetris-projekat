<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puzzle Universe</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
  <!-- Aurora pozadina -->
  <div class="aurora-background"></div>

  <!-- Glavni meni -->
  <div id="main-menu-screen" class="screen active">
    <header class="main-menu-header">
      <!-- Levo dijamanti -->
      <div id="gem-balance-display" class="gem-balance">
        <img src="assets/ui/diamond.svg" alt="üíé" class="gem-icon">
        <span id="gem-balance">100000</span>
      </div>

      <!-- Desno ikonice -->
      <div class="header-buttons">
        <button id="daily-reward-btn" class="icon-btn large" aria-label="Dnevna nagrada">
          <i data-feather="gift"></i>
        </button>
        <button id="shop-btn" class="icon-btn large" aria-label="Prodavnica">
          <i data-feather="shopping-cart"></i>
        </button>
        <button id="achievements-btn" class="icon-btn large" aria-label="Dostignuƒáa">
          <i data-feather="award"></i>
        </button>
        <button id="settings-btn" class="icon-btn large" aria-label="Pode≈°avanja">
          <i data-feather="settings"></i>
        </button>
      </div>
    </header>

    <!-- Centralni deo -->
    <main class="menu-container">
      <h1>Puzzle<br>Universe</h1>
      <div class="menu-tabs">
        <div class="menu-item" data-game="tetris">
          <div class="menu-item-content"><h2>Block Cascade</h2></div>
        </div>
        <div class="menu-item" data-game="block-puzzle">
          <div class="menu-item-content"><h2>Block Puzzle</h2></div>
        </div>
      </div>
    </main>
  </div>

  <!-- SHOP ekran -->
  <div id="shop-screen" class="screen">
    <h2>Shop</h2>
    <div class="shop-tabs">
      <button class="shop-tab active" data-tab="themes">Teme</button>
      <button class="shop-tab" data-tab="blocks">Blokovi</button>
    </div>
    <div class="shop-grid active" id="shop-themes-container"></div>
    <div class="shop-grid" id="shop-blocks-container"></div>
    <button class="primary-btn back-to-main-menu">Nazad</button>
  </div>

  <!-- Achievements ekran -->
  <div id="achievements-screen" class="screen">
    <h2>Dostignuƒáa</h2>
    <div id="achievements-container"></div>
    <button class="primary-btn back-to-main-menu">Nazad</button>
  </div>

  <!-- SETTINGS modal -->
  <div id="settings-modal" class="modal-overlay">
    <div class="modal">
      <h2>Pode≈°avanja</h2>
      <p>Ovde idu opcije pode≈°avanja...</p>
      <button class="close-modal">Zatvori</button>
    </div>
  </div>

  <!-- Daily Reward modal -->
  <div id="daily-reward-center-modal" class="modal-overlay">
    <div class="modal">
      <h2>Dnevne nagrade</h2>
      <p>Uzmi svoju nagradu!</p>
      <button class="close-modal">Zatvori</button>
    </div>
  </div>

  <!-- Notifikacije -->
  <div id="notification-area"></div>

  <script src="script.js"></script>
  <script>
    feather.replace();
  </script>
</body>
</html>
